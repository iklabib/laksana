% minijail-config-file v0
u = ubuntu
g = ubuntu

N
l
n
v
b = /bin
b = /usr/bin
b = /lib
b = /usr/lib
b = /usr/include
b = /usr/local/bin
k = none,/tmp,tmpfs,MS_NOSUID|MS_NODEV|MS_NOEXEC,mode=1777,size=64M
env-reset
env-add=PATH=/bin:/usr/bin
env-add=HOME=/home/user
env-add=PWD=/home/user
env-add=USER=user
env-add=USERNAME=user
R=RLIMIT_CORE,1,1
R=RLIMIT_CPU,6,6
R=RLIMIT_NPROC,8,8
