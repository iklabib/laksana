% minijail-config-file v0
u = user
g = user

N
l
n
p

b = /bin
b = /usr/bin
b = /lib
b = /usr/lib
b = /usr/include
b = /usr/local/bin
b = /usr/local/go

b = /proc
b = /dev/null
b = /dev/random
b = /dev/urandom
b = /home/ubuntu/.cache/go-build,/.cache/go-build,1

k = none,/tmp,tmpfs,MS_NOSUID|MS_NODEV,mode=1777,size=64M
env-reset
env-add=PATH=/usr/local/go/bin:/bin:/usr/bin
env-add=HOME=/home/user
env-add=PWD=/home/user
env-add=USER=user
env-add=USERNAME=user
R = RLIMIT_CORE,1,1
R = RLIMIT_CPU,6,6
